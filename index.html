<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------- GOOGLE FONTS ------------------->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <!------------------- FONT AWESOME ------------------->
    <script src="https://kit.fontawesome.com/374e3142e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!DOCTYPE html>                  
    <title>WBS Todo List</title>
</head>
<body>
    <header class="headerBigContainer">
    <div class="headerContainer">
    <h1 class="welcomeMessage">Welcome to Group 4 Todo List</h1>
    </div>
  </header>
    <main class="flex-wrapper">
      <div class="flexContainerLists">
        <div id="lists">
          <div class="buttonNewList">
            <div class="labelNewList">Neue Liste</div>
            <button id="buttonAddList" onclick="createToDoElement('list', '', true)"><i class="fas fa-plus-square"></i></button>
          </div>
            <div class="ul">
                <ul id="elementAddList">
                  <li class="listToDo">
                    <p contenteditable="true">My first list</p>
                    <span>
                      <button name="deleteTask"><i class="fas fa-trash"></i></button>
                      <button name="editTask"><i class='fa fa-edit'></i></button>
                    </span>
                  </li>
                </ul>
            </div>
        </div>
        <div id="todos">
          <div id="addNewToDo">
            <form id="formNewTodo" action="#" onsubmit="formSubmitCreateTodo(event)">
              <input type="hidden" name="listName" id="inputNewTodoListName" id="inputNewTodoListName">
              <input type="text" name="description" id="inputNewTodoText" placeholder="Add a Todo here... " autofocus>
              <button type="submit"><i class="fas fa-plus-square"></i></button>
            </form>
            <!-- <input type="text" id="myInput" placeholder="My new to do element...">
            <button onclick="createToDoElement('todo')"><i class="fas fa-plus-square"></i></button> -->
          </div>
          <div class="flexContainerToDo">
            <ul id="listElement">
              <li class="listToDo">
                <input id="ToDo" type="checkbox" name="doneCheckbox" id="doneCheckbox"/>
                <p contenteditable="true">My first task</p>
                <span>
                  <button name="deleteTask"><i class="fas fa-trash"></i></button>
                  <button name="editTask"><i class='fa fa-edit'></i></button>
                </span>
              </li>
              <li>Some text...</li>
            </ul>
            <div id="operationsOnListElements" style="display: none">
              <button><i class="fa-solid fa-check"></i></button>
              <button><i class='fa fa-edit'></i></button>
              <button><i class="fas fa-trash"></i></button>
              <button><i class="fa-solid fa-list-check"></i></button>
            </div>
          </div>   
        </div>
      </div>
    </main>
    <footer>
        <div>
            <p>&copy; Copyright 2022</p>
        </div>
    </footer>

    </div>
    <section style="display:none">

        <button type="button" onclick="testAddRandomTodo()">Add to Random Todo</button>
        <button type="button" onclick="testGetTodoListFromStorage()">Get TodoList from LocalStorage</button>
        <button type="button" onclick="_api.removeTodoList()">Liste löschen (Vorsicht!)</button>
        <button type="button" onclick="_api.addList('Liste 101')">neue Liste erstellen</button>
        <button type="button" onclick="_api.getAllLists()">Alle Listen holen für Sidebar</button>
        <button type="button" onclick="_api.getList('haushalt')">Todos einer Liste holen</button>
        <button type="button" onclick="_api.removeTodo(4)">remove Todo mit id 4</button>
        <button type="button" onclick="_api.completeTodo(5)">complete Todo mit id 5</button>
        <button type="button" onclick="_api.renameTodo(7, 'New Todo-Name!')">renameTodo mit id 7</button>
    </section>

    <script src="./src/localStorageApi.js"></script>
    <script src="./src/tododom.js"></script>
    <script src="./src/todo.js"></script>
</body>
</html>
